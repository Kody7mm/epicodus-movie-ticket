<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Ticket Site</title>
  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
   <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="chooseTicket">
            <div class="form-group">
              <label>Movie</label>
              <select class="form-control" id="movieTitle">
                <option>Superman vs. Batman</option>
                <option>Happy Feet</option>
                <option>Kung Pow</option>
                <option>Zoolander 2</option>
              </select>
            </div>
            <div class="form-group">
              <label>Time of Day</label>
              <select class="form-control" id="timeOfDay">
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
              </select>
            </div>
            <div class="form-group">
              <label>Ticket Type</label>
              <select class="form-control" id="age">
                <option>Child</option>
                <option>Adult</option>
                <option>Senior</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Add to Cart</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Cart:</h2>
          <ul id="ticketInCart">

          </ul>
          <div id="price">

          </div>
        </div>
      </div>
      </div>
   </body>
 </html>
